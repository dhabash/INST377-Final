<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Compare Coverage | News Digest</title>
    <link rel="stylesheet" href="apple.css" />
  </head>
  <body>
    <header>
      <div class="title-box">
        <div class="title-side date" id="date"></div>
        <h1 class="main-title">Compare Coverage</h1>
        <div class="title-side weather" id="weather"></div>
      </div>
      <nav class="nav-bar">
        <a href="homepage.html">Home</a>
        <a href="personalized.html">Personal Feed</a>
        <a href="compare.html">Compare Coverage</a>
        <a href="about.html">About</a>
        <a href="help.html">Help</a>
      </nav>
    </header>

    <!-- Input Area -->
    <div class="compare-box">
      <input
        type="text"
        id="compareInput"
        placeholder="Enter a topic like Gaza, climate, inflation..."
      />
        <div class="source-options">
          <!-- Paste the checkbox labels here -->
          <label><input type="checkbox" value="cnn"> CNN</label>
          <label><input type="checkbox" value="fox-news"> Fox News</label>
          <label><input type="checkbox" value="nbc-news"> NBC News</label>
          <label><input type="checkbox" value="cbs-news"> CBS News</label>
          <label><input type="checkbox" value="abc-news"> ABC News</label>
          <label><input type="checkbox" value="the-washington-post"> Washington Post</label>
          <label><input type="checkbox" value="the-wall-street-journal"> Wall Street Journal</label>
          <label><input type="checkbox" value="bbc-news"> BBC News</label>
          <label><input type="checkbox" value="al-jazeera-english"> Al Jazeera English</label>
          <label><input type="checkbox" value="the-hill"> The Hill</label>
          <label><input type="checkbox" value="politico"> Politico</label>
        </div>
      <button id="compareBtn">Compare</button>
    </div>

    <!-- Results -->
    <div id="compareResults" class="article-list"></div>

    <script src="script.js"></script>
  </body>
</html>
