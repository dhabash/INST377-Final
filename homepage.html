<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Source News Digest</title>
    <link rel="stylesheet" href="apple.css" />
    </head>

    <header>

      <div class="title-box">
        <div class="title-side date" id="date"></div>
        <h1 class="main-title">News Digest</h1>
        <div class="title-side weather" id="weather"></div>
      </div>
      <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="personalized.html">Personal Feed</a>
        <a href="compare.html">Compare Coverage</a>
        <a href="about.html">About</a>
        <a href="help.html">Help</a>
      </nav>
    </header>

    <main class="main-grid">
      <div class="box top-stories" id="top-stories">
        <h2>Today's Top Stories</h2>
        <div id="articles" class="article-list"></div>
      </div>
      <div class="box recommended">
        <a href="personalized.html"
          >Recommended for you<br />(links to personal feed page)</a
        >
      </div>
      <div class="box help-link">
        <a href="help.html">Link to Help and About Page</a>
      </div>
      <script src="script.js"></script>
      <script>
        // Load current date
        const dateEl = document.getElementById('date');
        const today = new Date();
        const dateOptions = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
        dateEl.textContent = today.toLocaleDateString(undefined, dateOptions);
      
        // Load weather (Washington, DC as example)
        const weatherEl = document.getElementById('weather');
      
        fetch("https://api.open-meteo.com/v1/forecast?latitude=38.9&longitude=-77.03&current_weather=true")
        .then(response => response.json())
        .then(data => {
          const tempC = data.current_weather.temperature;
          const tempF = Math.round((tempC * 9/5) + 32);
          weatherEl.textContent = `Washington, DC: ${tempF}Â°F`;
        })
        .catch(() => {
          weatherEl.textContent = "Weather unavailable";
        });

          
      </script>
      
    </main>
  </body>
</html>
